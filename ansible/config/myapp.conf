<VirtualHost *:80>
serverAdmin admin@dimmahydriah.me
    ServerName dimmahydriah.me
    ServerAlias www.dimmahydriah.me
    DocumentRoot /var/www/myapp
    
    <Directory /var/www/myapp>
        AllowOverride All
        Require all granted
    </Directory>


     ErrorLog ${APACHE_LOG-DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
